<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<header class="header">
	<div class="header-top">
		<div class="container">
			<div class="header-top__wrapper">
				<div class="header-top-city">
					<img class="header-top-city__icon" src="images/geo-icon.png" alt="geo-icon">
					<a class="header-top-city__name" href="#">Москва</a>
				</div>
				<div class="header-top-menu">
					<ul class="header-top-menu__list">
						<li class="header-top-menu__list-item">
							<a href="#" class="header-top-menu__list-link">Каталоги PDF</a>
						</li>
						<li class="header-top-menu__list-item">
							<a href="#" class="header-top-menu__list-link">Сертификаты</a>
						</li>
						<li class="header-top-menu__list-item">
							<a href="#" class="header-top-menu__list-link">Доставка и возврат</a>
						</li>
						<li class="header-top-menu__list-item">
							<a href="#" class="header-top-menu__list-link">Сервис</a>
						</li>
						<li class="header-top-menu__list-item">
							<a href="#" class="header-top-menu__list-link">Контакты</a>
						</li>
					</ul>
				</div>
				<div class="header-top-email">
					<img class="header-top-email__icon" src="images/email-icon.png" alt="email-icon">
					<a class="header-top-email__mail" href="#">order5@etk-komplekt.ru</a>
				</div>
			</div>
		</div>
	</div>
	<div class="header-bottom">
		<div class="container">
			<div class="header-bottom__wrapper">
				<img class="header-bottom__logo" src="images/logo.png" alt="logo">
				<button class="header-bottom__button">
					<img class="header-bottom__button-icon" src="images/button-icon.png" alt="button-icon">
					<span class="header-bottom__button-text">Каталог</span>
				</button>
				<form class="header-bottom__search" action="#">
					<input class="header-bottom__search-text" type="text" placeholder="Пассатижи" value="">
					<button class="header-bottom__search-button">
						<img class="header-bottom_search-icon" src="images/search-icon.png" alt="search-icon">
					</button>
				</form>
				<div class="header-bottom__phone">
					<img class="header-bottom__phone-icon" src="images/call-icon.png" alt="phone-icon">
					<div class="header-bottom__text-block">
						<p class="header-bottom__phone-number">8 (800) 777-16-83</p>
						<p class="header-bottom__phone-text">Бесплатный звонок по России</p>
					</div>
				</div>
				<div class="header-bottom__icons">
					<div class="header-bottom__icon">
						<a class="header-bottom__icon-link" href="#">
							<img class="header-bottom__icon-image" src="images/user-icon.png" alt=""
						</a>
					</div>
					<div class="header-bottom__icon">
						<a class="header-bottom__icon-link" href="#">
							<img class="header-bottom__icon-image" src="images/wishlist-icon.png" alt="">
						</a>
					</div>
					<div class="header-bottom__icon">
						<a class="header-bottom__icon-link" href="#">
							<img class="header-bottom__icon-image" src="images/unknown-icon.png" alt="">
						</a>
					</div>
					<div class="header-bottom__icon">
						<a class="header-bottom__icon-link" href="#">
							<img class="header-bottom__icon-image" src="images/cart-icon.png" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="wrapper">
	<main class="main"></main>
	<footer class="footer"></footer>
</div>


<script src="js/main.min.js"></script>
</body>

</html>
